<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX请求https</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
	<div style='width:10%;margin: 50px auto; border: 1px solid #333;border-radius: 6px;padding: 15px;'>
		<h4>当前登录账户是：</h4>
		<p id=username></p>
	</div>
</body>
<script>
	$(function(){
		var data = JSON.stringify({
			method: 'getToken',
			para: {
				manageLogin: 'admin1',
				password: '123456'
			}
		});
		$.post('https://139.196.86.35:8443/carshare/carshare/manage',{data:data}, function(res){
			if(res.status){
				$('#username').html(res.data.userInfo.manageAllName);
			}else{
				$('#username').html('请求失败');
			}
		})
	});
</script>
</html>
